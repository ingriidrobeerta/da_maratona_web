    <script>

        function enviarJson(data){
            $.ajax({
                url: 'salvar_arquivo.php',
                type:'POST',
                data: 'json='+data,
                success: function(ret){
                    console.log(ret);
                }
            });
        }

        firebase.database().ref().once('value', snap => {
            var dados = JSON.stringify(snap.val());
            alert(dados);
            enviarJson(dados);
        });
    </script>
