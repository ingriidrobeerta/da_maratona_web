    <div class="form-group row">
        <label for="nome_completo" class="col-xs-2 col-form-label">Nome completo</label>

    <div class="form-group row">
        <label for="senha" class="col-xs-2 col-form-label">Senha</label>

    </div>

        <label for="periodo" class="col-xs-2 col-form-label">Período</label>

        <label class="col-sm-2">ADM</label>
